<div class="container">
    <h1>Signup Form</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" ngModel name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" ngModel name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile No.</label>
                    <input type="text" class="form-control" ngModel name="mobileNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ngModel name="password" required>
                </div>
                <div class="form-group">
                    <label for="apiKey">Api Key</label>
                    <input type="text" class="form-control" ngModel name="apiKey" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
