<div class="container">
    <h1><small>Please</small> Login!</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form #f="ngForm" (ngSubmit)="onLogin(f)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ngModel name="password" required>
                </div>
                <button class="btn btn-primary" [disabled]="!f.valid">Login</button>
            </form>
        </div>
    </div>
</div>
